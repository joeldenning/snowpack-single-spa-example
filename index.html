<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Snowpack App" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Starter Snowpack App</title>
  </head>
  <body>
    <script type="module">
      import {
        registerApplication,
        start,
      } from "https://cdn.jsdelivr.net/npm/single-spa@5.9.0/lib/es2015/single-spa.dev.js";

      registerApplication({
        name: "snowpack-test",
        app: () => import("/index.js"),
        activeWhen: ["/"],
      });

      start();
    </script>
  </body>
</html>
